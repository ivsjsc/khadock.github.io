<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice and Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .invoice-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .invoice-body {
            padding: 2.5rem;
        }
        .controls-panel {
             max-width: 1000px;
            margin: -1rem auto 2rem;
            padding: 1.5rem 2.5rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        input, textarea, select {
            transition: border-color 0.2s ease-in-out;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .item-row:last-child {
            border-bottom: none;
        }
        .item-row input {
            background-color: transparent;
            width: 100%;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #6b7280; color: white; }
        .btn-secondary:hover { background-color: #4b5563; }
        .btn-danger { background-color: #dc2626; color: white; }
        .btn-danger:hover { background-color: #b91c1c; }

        @media print {
            @page {
                size: letter;
                margin: 0.75in;
            }
            body {
                background-color: white;
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
            .controls-panel, .no-print {
                display: none !important;
            }
            .invoice-container {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
                border-radius: 0;
                border: none;
            }
            .invoice-body {
                padding: 0;
            }
            input, textarea, select {
                border: 1px solid transparent !important;
                background-color: white !important;
            }
        }
    </style>
</head>
<body>
    <div class="controls-panel">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <h1 class="text-xl font-bold text-gray-700">Document Generator</h1>
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="documentTypeSelect" class="font-semibold text-gray-700">Type:</label>
                    <select id="documentTypeSelect" class="border rounded-md px-3 py-2 bg-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="INVOICE">Invoice</option>
                        <option value="QUOTE">Quote</option>
                        <option value="PROFORMA INVOICE">Proforma Invoice</option>
                    </select>
                </div>
                <button onclick="window.print()" class="btn btn-secondary"><i class="fas fa-print"></i> Print / PDF</button>
                <button onclick="resetForm()" class="btn btn-danger"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </div>
    </div>

    <div id="invoice" class="invoice-container">
        <div class="invoice-body">
            <header class="flex justify-between items-start pb-8 border-b">
                <div>
                    <h2 class="text-4xl font-bold uppercase text-gray-800" id="documentTitle">INVOICE</h2>
                    <div class="mt-4">
                        <div class="flex items-center text-gray-600">
                            <label for="documentNumber" class="font-semibold w-24">Number:</label>
                            <input type="text" id="documentNumber" placeholder="INV-0001" class="border rounded px-2 py-1 w-40">
                        </div>
                        <div class="flex items-center mt-1 text-gray-600">
                            <label for="documentDate" class="font-semibold w-24">Date:</label>
                            <input type="date" id="documentDate" class="border rounded px-2 py-1 w-40">
                        </div>
                        <div class="flex items-center mt-1 text-gray-600">
                             <label for="dueDate" class="font-semibold w-24">Due Date:</label>
                            <input type="date" id="dueDate" class="border rounded px-2 py-1 w-40">
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <input type="text" id="companyName" value="KhaDock & Home Construction LLC" class="font-bold text-lg border rounded px-2 py-1 w-full text-right">
                    <textarea id="companyAddress" class="text-gray-600 mt-1 w-full text-right border rounded px-2 py-1" rows="4">KhaDock.com - KhaHome.com
+1 813-939-3989
info@khahome.com
3850 Rollinsford Cir, Lakeland, FL 33810, USA</textarea>
                </div>
            </header>

            <section class="mt-10">
                <div class="grid grid-cols-2 gap-12">
                    <div>
                        <h3 class="font-semibold text-gray-500 uppercase tracking-wide">Bill To</h3>
                        <input type="text" id="customerName" placeholder="Customer Name" class="font-bold text-lg mt-2 border rounded px-2 py-1 w-full">
                        <input type="tel" id="customerPhone" placeholder="Phone Number" class="text-gray-600 mt-1 w-full border rounded px-2 py-1">
                        <textarea id="customerAddress" placeholder="Customer Address" class="text-gray-600 mt-1 w-full border rounded px-2 py-1" rows="3"></textarea>
                    </div>
                    <div>
                         <!-- Could add a ship to section if needed -->
                    </div>
                </div>
            </section>

            <section class="mt-10">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 rounded-l-lg" style="width: 50%;">Item Description</th>
                                <th scope="col" class="px-6 py-3 text-center">Qty</th>
                                <th scope="col" class="px-6 py-3 text-right">Unit Price</th>
                                <th scope="col" class="px-6 py-3 rounded-r-lg text-right">Total</th>
                                <th class="no-print"></th>
                            </tr>
                        </thead>
                        <tbody id="items-table">
                            <!-- Item rows will be inserted here by JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr class="no-print">
                                <td colspan="5" class="pt-4">
                                    <button id="addItemBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Item</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td class="text-right font-semibold pt-4 pr-4">Subtotal</td>
                                <td class="text-right font-bold pt-4" id="subtotal">$0.00</td>
                                <td class="no-print"></td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td class="text-right font-semibold pr-4">
                                    <div class="flex items-center justify-end">
                                        <span>Tax</span>
                                        (<input type="number" id="taxRate" value="0" class="w-12 text-right border rounded px-1 py-0.5 mx-1">% )
                                    </div>
                                </td>
                                <td class="text-right font-bold" id="taxAmount">$0.00</td>
                                <td class="no-print"></td>
                            </tr>
                            <tr class="text-xl font-bold text-gray-800 bg-gray-50">
                                <td colspan="2"></td>
                                <td class="text-right p-4">Total</td>
                                <td class="text-right p-4" id="totalAmount">$0.00</td>
                                <td class="no-print"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>

            <footer class="mt-12">
                <h4 class="font-semibold text-gray-500 uppercase tracking-wide">Notes</h4>
                <textarea id="notes" class="w-full mt-2 p-2 border rounded" rows="3" placeholder="Thank you for your business."></textarea>
            </footer>
        </div>
    </div>

    <script>
        const itemsTable = document.getElementById('items-table');
        const addItemBtn = document.getElementById('addItemBtn');
        const taxRateInput = document.getElementById('taxRate');
        const documentTitle = document.getElementById('documentTitle');
        const documentTypeSelect = document.getElementById('documentTypeSelect');
        const documentNumberInput = document.getElementById('documentNumber');

        const createItemRow = () => {
            const row = document.createElement('tr');
            row.className = 'item-row border-b';
            row.innerHTML = `
                <td class="px-6 py-2"><input type="text" placeholder="Item name or description" class="border-0 focus:ring-0 p-0 w-full"></td>
                <td class="px-6 py-2"><input type="number" value="1" min="0" class="quantity border-b text-center p-0 w-full"></td>
                <td class="px-6 py-2"><input type="number" value="0.00" min="0" step="0.01" class="price border-b text-right p-0 w-full"></td>
                <td class="px-6 py-2 text-right font-medium total-cell">$0.00</td>
                <td class="px-2 py-2 text-center no-print">
                    <button class="delete-item-btn text-red-500 hover:text-red-700 text-xl font-bold">&times;</button>
                </td>
            `;
            itemsTable.appendChild(row);
            attachRowListeners(row);
        };
        
        const attachRowListeners = (row) => {
            row.querySelector('.quantity').addEventListener('input', updateTotals);
            row.querySelector('.price').addEventListener('input', updateTotals);
            row.querySelector('.delete-item-btn').addEventListener('click', () => {
                row.remove();
                updateTotals();
            });
        };

        const updateTotals = () => {
            let subtotal = 0;
            const rows = itemsTable.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const price = parseFloat(row.querySelector('.price').value) || 0;
                const total = quantity * price;
                row.querySelector('.total-cell').textContent = formatCurrency(total);
                subtotal += total;
            });
            
            const taxRate = parseFloat(taxRateInput.value) || 0;
            const taxAmount = subtotal * (taxRate / 100);
            const totalAmount = subtotal + taxAmount;
            
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('taxAmount').textContent = formatCurrency(taxAmount);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
        };
        
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        };

        const resetForm = () => {
            if (confirm('Are you sure you want to reset the form? All data will be lost.')) {
                document.getElementById('documentNumber').value = '';
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerAddress').value = '';
                document.getElementById('notes').value = '';
                documentTypeSelect.value = 'INVOICE';
                itemsTable.innerHTML = '';
                createItemRow();
                updateDocumentType();
                document.getElementById('documentDate').valueAsDate = new Date();
                document.getElementById('dueDate').value = '';
            }
        };

        const updateDocumentType = () => {
            const selectedType = documentTypeSelect.value;
            documentTitle.textContent = selectedType;
            
            if (selectedType === 'INVOICE') {
                documentNumberInput.placeholder = 'INV-0001';
            } else if (selectedType === 'QUOTE') {
                documentNumberInput.placeholder = 'QUO-0001';
            } else { // PROFORMA INVOICE
                documentNumberInput.placeholder = 'PI-0001';
            }
        };

        // Event Listeners
        addItemBtn.addEventListener('click', createItemRow);
        taxRateInput.addEventListener('input', updateTotals);
        documentTypeSelect.addEventListener('change', updateDocumentType);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            createItemRow();
            updateDocumentType();
            document.getElementById('documentDate').valueAsDate = new Date();
        });
    </script>

</body>
</html>
