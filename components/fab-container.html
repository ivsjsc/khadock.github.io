<div id="fab-container" class="fixed right-4 z-30 flex flex-col items-end space-y-5 bottom-5 md:bottom-3">
    
    <!-- Nút Cuộn lên đầu trang -->
    <button id="scroll-to-top-btn" title="Lên đầu trang" aria-label="Lên đầu trang"
            class="fab-item flex items-center justify-center opacity-0 scale-90 pointer-events-none w-12 h-12 md:w-14 md:h-14"
            tabindex="0" role="button">
        <i class="fas fa-arrow-up text-lg"></i>
    </button>

    <!-- Nút Gọi điện -->
    <button id="call-btn" title="Gọi điện" aria-label="Gọi điện"
            class="fab-item flex items-center justify-center w-12 h-12 md:w-14 md:h-14"
            tabindex="0" role="button">
        <i class="fas fa-phone text-lg"></i>
    </button>

    <!-- Nút Chat -->
    <button id="chat-btn" title="Chat" aria-label="Chat"
            class="fab-item flex items-center justify-center w-12 h-12 md:w-14 md:h-14"
            tabindex="0" role="button">
        <i class="fas fa-comment-dots text-lg"></i>
    </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const scrollBtn = document.getElementById('scroll-to-top-btn');
    const callBtn = document.getElementById('call-btn');
    const chatBtn = document.getElementById('chat-btn');

    // Hiện nút cuộn lên khi cuộn xuống
    window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
            scrollBtn.classList.remove('opacity-0', 'scale-90', 'pointer-events-none');
        } else {
            scrollBtn.classList.add('opacity-0', 'scale-90', 'pointer-events-none');
        }
    });

    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    callBtn.addEventListener('click', () => window.location.href = 'tel:+18335042262');
    chatBtn.addEventListener('click', () => window.location.href = 'contact.html#chat');
});
</script>
