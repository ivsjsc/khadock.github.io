<!-- fab-container.html -->
<!-- This file contains the HTML structure for the Floating Action Button (FAB) and its associated social media icons. -->
<!-- The FAB will be fixed at the bottom right of the screen, providing quick access to contact options. -->

<div id="fab-container" class="fixed bottom-6 right-6 z-50">
    <!-- Main FAB Button: Toggles the visibility of social media icons -->
    <button id="mainFabBtn" 
            aria-label="Open contact options"
            class="bg-sky-500 hover:bg-sky-600 text-white w-16 h-16 rounded-full shadow-lg 
                   flex items-center justify-center focus:outline-none 
                   transition-all duration-300 transform hover:scale-110 
                   active:scale-95">
        <i class="fas fa-comments text-3xl"></i> <!-- Chat icon for the main button -->
    </button>

    <!-- Social Icons Container: Holds the individual social media links, initially hidden -->
    <div id="socialIconsContainer" 
         class="flex flex-col items-end space-y-4 mt-4 hidden 
                transition-all duration-300 ease-in-out">
        
        <!-- Facebook Link -->
        <a href="https://www.facebook.com/profile.php?id=61575043076973" 
           target="_blank" 
           rel="noopener noreferrer" 
           aria-label="KhaDock Facebook" 
           class="social-fab-icon bg-blue-600 hover:bg-blue-700 text-white 
                  w-12 h-12 rounded-full shadow-md flex items-center justify-center 
                  transition-all duration-300 transform hover:scale-110 active:scale-95">
            <i class="fab fa-facebook-f fa-xl"></i>
        </a>
        
        <!-- Messenger Link -->
        <a href="http://m.me/doduy.kha" 
           target="_blank" 
           rel="noopener noreferrer" 
           aria-label="KhaDock Messenger" 
           class="social-fab-icon bg-blue-500 hover:bg-blue-600 text-white 
                  w-12 h-12 rounded-full shadow-md flex items-center justify-center 
                  transition-all duration-300 transform hover:scale-110 active:scale-95">
            <i class="fab fa-facebook-messenger fa-xl"></i>
        </a>
        
        <!-- Instagram Link -->
        <a href="https://www.instagram.com/khadock/" 
           target="_blank" 
           rel="noopener noreferrer" 
           aria-label="KhaDock Instagram" 
           class="social-fab-icon bg-pink-600 hover:bg-pink-700 text-white 
                  w-12 h-12 rounded-full shadow-md flex items-center justify-center 
                  transition-all duration-300 transform hover:scale-110 active:scale-95">
            <i class="fab fa-instagram fa-xl"></i>
        </a>
        
        <!-- WhatsApp Link -->
        <a href="https://wa.me/18139393989" 
           target="_blank" 
           rel="noopener noreferrer" 
           aria-label="KhaDock WhatsApp" 
           class="social-fab-icon bg-green-500 hover:bg-green-600 text-white 
                  w-12 h-12 rounded-full shadow-md flex items-center justify-center 
                  transition-all duration-300 transform hover:scale-110 active:scale-95">
            <i class="fab fa-whatsapp fa-xl"></i>
        </a>
    </div>
</div>
