<header class="fixed inset-x-0 top-0 z-40 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex h-16 max-w-6xl items-center justify-between px-4">
        <a href="/" class="flex items-center gap-3">
            <img src="images/logo/favicon.ico" alt="KhaDock logo" class="h-10 w-10 rounded-md shadow-sm">
            <div class="leading-tight">
                <span class="text-xl font-semibold text-slate-900">KhaDock</span>
                <span class="block text-xs tracking-wide text-slate-500">Dock &amp; Home Construction LLC</span>
            </div>
        </a>

        <nav class="hidden items-center gap-6 lg:flex">
            <a href="/" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Home</a>
            <a href="services.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Services</a>
            <a href="gallery.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Gallery</a>
            <a href="design.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">AI Design</a>
            <a href="contact.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Contact</a>
            <a href="tel:+18335042262" class="rounded-full bg-sky-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-sky-700">Call Now</a>
        </nav>

        <button id="kd-mobile-toggle" class="rounded-lg p-2 lg:hidden hover:bg-slate-200/60" aria-label="Toggle navigation">
            <svg class="h-6 w-6 text-slate-800" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <div id="kd-mobile-menu" class="invisible flex flex-col gap-4 border-t border-slate-200 bg-white px-4 py-5 opacity-0 shadow transition-all duration-200 lg:hidden">
        <a href="/" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Home</a>
        <a href="services.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Services</a>
        <a href="gallery.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Gallery</a>
        <a href="design.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">AI Design</a>
        <a href="contact.html" class="text-sm font-medium text-slate-700 transition hover:text-sky-600">Contact</a>
        <a href="tel:+18335042262" class="rounded-full bg-sky-600 px-4 py-3 text-center text-sm font-semibold text-white shadow transition hover:bg-sky-700">Call Now</a>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('kd-mobile-toggle');
    const menu = document.getElementById('kd-mobile-menu');

    if (!toggle || !menu) return;

    const closeMenu = () => {
        menu.classList.add('opacity-0', 'invisible', '-translate-y-2');
    };
    const openMenu = () => {
        menu.classList.remove('opacity-0', 'invisible', '-translate-y-2');
    };

    toggle.addEventListener('click', () => {
        const isHidden = menu.classList.contains('invisible');
        isHidden ? openMenu() : closeMenu();
    });

    document.addEventListener('click', (evt) => {
        if (!menu.contains(evt.target) && !toggle.contains(evt.target)) closeMenu();
    });

    closeMenu();
});
</script>
