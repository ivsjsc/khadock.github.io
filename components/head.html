<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="theme-color" content="#0EA5E9" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#0c4a6e" media="(prefers-color-scheme: dark)">

<!-- Responsive image support -->
<link rel="preload" as="image" href="images/logo/logoicon.png" media="(min-width: 768px)" fetchpriority="high">
<link rel="preload" as="image" href="images/logo/logoicon-mobile.png" media="(max-width: 767px)" fetchpriority="high">
<link rel="preload" href="fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/Inter-VariableFont.woff2" as="font" type="font/woff2" crossorigin>

<!-- Favicon -->
<link rel="icon" href="images/logo/logo.jpg" type="image/jpeg">
<link rel="apple-touch-icon" href="images/logo/logoicon.png">

<!-- Font optimization -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
      rel="stylesheet"
      media="print" 
      onload="this.media='all'">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
class ComponentLoader {
    static async init() {
        await this.loadHeadComponents();
        await this.loadBodyComponents();
    }

    static async loadHeadComponents() {
        const head = document.head;
        const headContent = await this.fetchComponent('components/head.html');
        
        // Remove existing meta tags that will be replaced
        const existingMeta = head.querySelectorAll('meta[name="viewport"], meta[name="theme-color"]');
        existingMeta.forEach(meta => meta.remove());

        // Insert new head content
        head.insertAdjacentHTML('afterbegin', headContent);
    }

    static async loadBodyComponents() {
        await Promise.all([
            this.loadComponent('header-placeholder', 'components/header.html'),
            this.loadComponent('footer-placeholder', 'components/footer.html')
        ]);
    }

    static async fetchComponent(path) {
        try {
            const response = await fetch(path);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.text();
        } catch (error) {
            console.error(`Failed to load ${path}:`, error);
            return '';
        }
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => ComponentLoader.init());
</script>
