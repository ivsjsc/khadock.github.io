<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHA BOAT Dock & Design</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .brochure-panel {
            width: 800px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header-swoosh {
            background-color: #ffd700; /* Gold/Yellow */
            height: 150px;
            clip-path: ellipse(100% 70% at 0% 50%);
            position: absolute;
            top: -50px;
            left: 0;
            right: 50%;
            z-index: 1;
        }

        .main-content-wrapper {
            display: flex;
            height: 500px; /* Approximate height */
        }

        .services-column {
            width: 35%;
            background-color: #ffffff;
            padding: 100px 30px 30px 40px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        .services-column h2 {
            font-size: 24px;
            color: #003366; /* Dark Blue */
            margin-bottom: 25px;
            font-weight: 600;
        }

        .services-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .services-column li {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 16px;
            color: #333;
        }

        .services-column li .icon {
            width: 20px;
            height: 20px;
            background-color: #003366; /* Dark Blue */
            margin-right: 12px;
            border-radius: 3px;
            display: inline-block;
            /* In a real scenario, replace with actual icons */
        }
         .services-column li:nth-child(1) .icon { background-image: url('https://via.placeholder.com/20/FFFFFF/000000?Text=D'); } /* Placeholder icon */
         .services-column li:nth-child(2) .icon { background-image: url('https://via.placeholder.com/20/FFFFFF/000000?Text=D'); } /* Placeholder icon */
         .services-column li:nth-child(3) .icon { background-image: url('https://via.placeholder.com/20/FFFFFF/000000?Text=F'); } /* Placeholder icon */
         .services-column li:nth-child(4) .icon { background-image: url('https://via.placeholder.com/20/FFFFFF/000000?Text=P'); } /* Placeholder icon */
         .services-column li:nth-child(5) .icon { background-image: url('https://via.placeholder.com/20/FFFFFF/000000?Text=F'); } /* Placeholder icon */


        .service-image-circular {
            width: 120px;
            height: 120px;
            background-image: url('https://via.placeholder.com/120/CCCCCC/FFFFFF?Text=Deck+View'); /* Placeholder */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: 30px;
            border: 5px solid #ffd700; /* Gold/Yellow */
        }

        .main-info-column {
            width: 65%;
            background-image: url('https://via.placeholder.com/800x500/005A9C/FFFFFF?Text=Beautiful+Dock+Sunset'); /* Placeholder for main image */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .main-info-column .logo-small-top {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* White, assuming it's on the image */
            background-color: rgba(0, 51, 102, 0.7); /* Dark blue with transparency */
            padding: 5px 10px;
            border-radius: 5px;
        }


        .contact-box {
            background-color: rgba(0, 51, 102, 0.85); /* Dark Blue with transparency */
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px; /* Adjust as needed */
            max-width: 350px;
        }

        .contact-box .logo-large {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-box .tagline {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffd700; /* Gold/Yellow */
        }

        .contact-box .contact-details {
            font-size: 16px;
            line-height: 1.6;
        }
         .contact-box .contact-details span {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700; /* Gold/Yellow */
            display: block;
            margin-top: 5px;
        }


        .footer-swoosh {
            background-color: #003366; /* Dark Blue */
            height: 100px;
            padding: 20px;
            box-sizing: border-box;
            text-align: right;
            color: white;
            font-size: 18px;
            font-weight: 500;
            clip-path: polygon(0 30%, 100% 0, 100% 100%, 0% 100%);
            position: relative;
            margin-top: -30px; /* Overlap slightly */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="brochure-panel">
        <div class="header-swoosh"></div>
        <div class="main-content-wrapper">
            <section class="services-column">
                <h2>OUR SERVICES</h2>
                <ul>
                    <li><span class="icon"></span> DOCK</li>
                    <li><span class="icon"></span> DECK</li>
                    <li><span class="icon"></span> FENCE</li>
                    <li><span class="icon"></span> PAINT</li>
                    <li><span class="icon"></span> FLOOR</li>
                </ul>
                <div class="service-image-circular">
                    
                </div>
            </section>
            <section class="main-info-column">
                 <div class="logo-small-top">BKO</div>
                <div class="contact-box">
                    <div class="logo-large">BKO KHA BOAT</div>
                    <p class="tagline">DOCK & DESIGN</p>
                    <p class="contact-details">
                        For reliable and quality repairs,<br>
                        please contact me at<br>
                        <span>(813)-939-3989</span>
                    </p>
                </div>
            </section>
        </div>
        <footer class="footer-swoosh">
            <p>KHA BOAT DOCK & DESIGN</p>
        </footer>
    </div>
</body>
</html>
